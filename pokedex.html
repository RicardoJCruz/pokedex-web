      <div id="pokedex" class="container">
        <form action="" onsubmit="searchPokemon(event)">
          <input
            type="text"
            id="name"
            nombre="name"
            class="input-value"
            placeholder="Nombre o ID"
            autocomplete="off"
          />
          <input type="submit" class="input-submit" value="Buscar Pokémon" />
        </form>

        <h2 id="pokeName" class="poke-name">Pokémon</h2>
        <div id="pokeId" class="poke-id"></div>
        <div class="img-holder">
          <img
          src="img/pokeball.png"
          id="pokeImg"
          class="poke-img"
          alt="pokemon"
        />
        </div>
        <p id="pokeDescription" class="description"></p>
        <h3>Tipos</h3>
        <div id="pokeTypes" class="poke-types"></div>
        <h3>Estadísticas</h3>
        <div id="pokeStats" class="poke-stats"></div>
        <h3>Movimientos</h3>
        <div id="pokeMoves" class="poke-moves"></div>
      </div>
